<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - destravaCV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #583819;
            --primary-dark: #512808;
            --background: #F3EADA;
            --card-bg: #FFFCF9;
            --white: #FFFFFF;
            --text-dark: #583819;
            --text-gray: #505050;
            --border-color: #D1D1D1;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin: 0 auto 30px;
        }

        .title {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .user-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
        }

        .user-info strong {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 56, 25, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak {
            color: var(--error);
        }

        .strength-medium {
            color: var(--warning);
        }

        .strength-strong {
            color: var(--success);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(88, 56, 25, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .requirements h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .requirements ul {
            margin: 0;
            padding-left: 20px;
            color: var(--text-gray);
            font-size: 13px;
        }

        .requirements li {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/img/novo_logo.png" alt="destravaCV" class="logo">

        <h1 class="title">üîê Redefinir Senha</h1>
        <p class="subtitle">
            Crie uma nova senha segura para sua conta.
        </p>

        <div id="messageContainer"></div>

        <!-- Informa√ß√µes do usu√°rio (aparece ap√≥s valida√ß√£o do token) -->
        <div id="userInfo" class="user-info hidden">
            <strong>üë§ Redefinindo senha para:</strong><br>
            <span id="userEmail"></span>
        </div>

        <!-- Formul√°rio de nova senha -->
        <form id="resetPasswordForm" class="hidden">
            <div class="form-group">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input"
                    placeholder="Digite sua nova senha" required minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                    placeholder="Digite novamente sua nova senha" required minlength="6">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Redefinir Senha
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Redefinindo senha...</span>
            </div>

            <div class="requirements">
                <h4>üìã Requisitos da senha:</h4>
                <ul>
                    <li>Pelo menos 6 caracteres</li>
                    <li>Recomendado: misture letras, n√∫meros e s√≠mbolos</li>
                    <li>Evite senhas muito simples como "123456"</li>
                </ul>
            </div>
        </form>

        <a href="analisar.html" class="back-link">‚Üê Voltar para o login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('resetPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageContainer = document.getElementById('messageContainer');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');

            // Obter token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            function showMessage(message, type = 'info') {
                messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            }

            function clearMessage() {
                messageContainer.innerHTML = '';
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.style.display = 'none';
                    loading.style.display = 'flex';
                } else {
                    submitBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            }

            function checkPasswordStrength(password) {
                if (password.length < 6) {
                    passwordStrength.textContent = 'Muito fraca (m√≠nimo 6 caracteres)';
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (password.length < 8) {
                    passwordStrength.textContent = 'Fraca (recomendado 8+ caracteres)';
                    passwordStrength.className = 'password-strength strength-medium';
                } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                    passwordStrength.textContent = 'M√©dia (adicione mai√∫sculas, min√∫sculas e n√∫meros)';
                    passwordStrength.className = 'password-strength strength-medium';
                } else {
                    passwordStrength.textContent = 'Forte ‚úì';
                    passwordStrength.className = 'password-strength strength-strong';
                }
            }

            // Verificar for√ßa da senha em tempo real
            newPasswordInput.addEventListener('input', function () {
                checkPasswordStrength(this.value);
            });

            // Verificar se as senhas coincidem
            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (confirmPassword && newPassword !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('As senhas n√£o coincidem');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            }

            newPasswordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);

            // Verificar token ao carregar a p√°gina
            async function verifyToken() {
                if (!token) {
                    showMessage('‚ùå Token n√£o encontrado na URL. Solicite um novo link de recupera√ß√£o.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/api/password-reset/verify/${token}`);
                    const data = await response.json();

                    if (data.success) {
                        // Token v√°lido - mostrar formul√°rio
                        userEmail.textContent = data.user.email;
                        userInfo.classList.remove('hidden');
                        form.classList.remove('hidden');
                        newPasswordInput.focus();
                    } else {
                        showMessage(`‚ùå ${data.error}`, 'error');
                    }

                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('‚ùå Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
                }
            }

            // Submeter nova senha
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showMessage('‚ùå As senhas n√£o coincidem.', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    showMessage('‚ùå A senha deve ter pelo menos 6 caracteres.', 'error');
                    return;
                }

                clearMessage();
                setLoading(true);

                try {
                    const response = await fetch('/api/password-reset/confirm', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage(`
                            ‚úÖ <strong>Senha redefinida com sucesso!</strong><br>
                            Voc√™ j√° pode fazer login com sua nova senha.<br><br>
                            <small>Redirecionando para o login...</small>
                        `, 'success');

                        // Redirecionar ap√≥s 3 segundos
                        setTimeout(() => {
                            window.location.href = 'analisar.html';
                        }, 3000);

                    } else {
                        showMessage(`‚ùå ${data.error}`, 'error');
                    }

                } catch (error) {
                    console.error('Erro:', error);
                    showMessage('‚ùå Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
                } finally {
                    setLoading(false);
                }
            });

            // Verificar token ao carregar
            verifyToken();
        });
    </script>
</body>

</html>

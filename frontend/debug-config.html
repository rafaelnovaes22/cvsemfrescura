<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Debug CONFIG - CV Sem Frescura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .warning {
            color: orange;
            font-weight: bold;
        }

        .info {
            color: blue;
        }

        #realtime-logs {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <h1>üîç Debug CONFIG & Header</h1>

    <div class="log">
        <h3>Estado Inicial:</h3>
        <p>CONFIG definido: <span id="config-initial">Verificando...</span></p>
        <p>window.CONFIG definido: <span id="window-config-initial">Verificando...</span></p>
    </div>

    <div class="log">
        <h3>üìä Status Ap√≥s Carregamento:</h3>
        <p>CONFIG dispon√≠vel: <span id="config-final">Aguardando...</span></p>
        <p>HeaderManager criado: <span id="header-final">Aguardando...</span></p>
        <p>√öltima verifica√ß√£o: <span id="timestamp">-</span></p>
    </div>

    <div class="log">
        <h3>üìù Logs em Tempo Real:</h3>
        <div id="realtime-logs"></div>
    </div>

    <!-- Interceptar logs do console -->
    <script>
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        const logsDiv = document.getElementById('realtime-logs');

        function addLog(type, message) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            addLog('info', args.join(' '));
        };

        console.warn = function (...args) {
            originalWarn.apply(console, args);
            addLog('warning', args.join(' '));
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            addLog('error', args.join(' '));
        };
    </script>

    <!-- Verifica√ß√£o inicial -->
    <script>
        console.log('üöÄ Iniciando debug...');

        // Verificar estado inicial
        document.getElementById('config-initial').textContent = typeof CONFIG !== 'undefined' ? '‚úÖ Sim' : '‚ùå N√£o';
        document.getElementById('window-config-initial').textContent = typeof window.CONFIG !== 'undefined' ? '‚úÖ Sim' : '‚ùå N√£o';

        // Interceptar erros
        window.addEventListener('error', (e) => {
            console.error('ERRO CAPTURADO:', e.error.message);
            addLog('error', `ERRO: ${e.error.message} em ${e.filename}:${e.lineno}`);
        });
    </script>

    <!-- Carregar scripts na ordem correta com cache busting -->
    <script>
        const timestamp = Date.now();
        console.log('‚è∞ Cache busting timestamp:', timestamp);
    </script>
    <script src="assets/js/config.js?v=1732571900"></script>
    <script src="assets/js/auth.js?v=1732571900"></script>
    <script src="assets/js/header.js?v=1732571900"></script>

    <!-- Verifica√ß√£o final -->
    <script>
        function checkFinalStatus() {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('timestamp').textContent = timestamp;

            // Verificar CONFIG
            if (typeof window.CONFIG !== 'undefined' && window.CONFIG && window.CONFIG.api) {
                document.getElementById('config-final').innerHTML = '<span class="success">‚úÖ Carregado corretamente</span>';
                console.log('‚úÖ CONFIG est√° dispon√≠vel:', window.CONFIG);
            } else {
                document.getElementById('config-final').innerHTML = '<span class="error">‚ùå N√£o dispon√≠vel</span>';
                console.error('‚ùå CONFIG n√£o est√° dispon√≠vel');
            }

            // Verificar HeaderManager
            if (window.headerManager) {
                document.getElementById('header-final').innerHTML = '<span class="success">‚úÖ Criado com sucesso</span>';
                console.log('‚úÖ HeaderManager criado');
            } else {
                document.getElementById('header-final').innerHTML = '<span class="error">‚ùå N√£o criado</span>';
                console.error('‚ùå HeaderManager n√£o foi criado');
            }
        }

        // Verificar ap√≥s 2 segundos
        setTimeout(checkFinalStatus, 2000);

        // Verificar periodicamente
        setInterval(checkFinalStatus, 5000);
    </script>
</body>

</html>

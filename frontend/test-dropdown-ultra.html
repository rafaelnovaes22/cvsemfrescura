<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Teste Ultra-Nuclear</title>

    <!-- Carregar header.css para reproduzir condi√ß√µes reais -->
    <link rel="stylesheet" href="assets/css/header.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #F3EADA;
        }

        .test-container {
            border: 2px solid #583819;
            padding: 20px;
            margin: 20px 0;
            background: white;
        }

        .nuclear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        .user-menu-wrapper {
            position: relative;
            display: inline-block;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #f4f0ea;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .debug {
            background: #f8f9fa;
            color: #495057;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>üöÄ Teste Solu√ß√£o Ultra-Nuclear</h1>

    <div class="nuclear">
        <strong>‚ö° NUCLEAR ULTRA-REFOR√áADO:</strong><br>
        cssText + classes + hover events + for√ßa bruta total!
    </div>

    <div class="test-container">
        <h3>üß™ Teste Nuclear Ultra</h3>
        <div class="user-menu-wrapper" id="userMenuWrapper">
            <button class="user-menu" id="authButton">
                <span>Usu√°rio Teste</span>
                <span
                    style="background: #583819; color: white; padding: 0.25rem 0.5rem; border-radius: 0.375rem; font-size: 0.75rem; font-weight: 600;">5
                    an√°lises</span>
                <span style="font-size: 0.7rem; color: #583819;">‚ñº</span>
            </button>
            <div class="dropdown-menu" id="userDropdown" style="display: none;">
                <a href="#" class="dropdown-item">üìä Analisar Curr√≠culo</a>
                <a href="#" class="dropdown-item">üìã Hist√≥rico</a>
                <a href="#" class="dropdown-item">üí≥ Comprar an√°lises</a>
                <a href="#" class="dropdown-item logout-btn" id="logoutButton">üö™ Sair</a>
            </div>
        </div>

        <div class="status info" id="statusInfo">
            ‚úÖ Teste pronto - clique no menu do usu√°rio
        </div>

        <div class="status debug" id="debugInfo">
            Debug info aparecer√° aqui...
        </div>
    </div>

    <script>
        console.log('üöÄ Teste nuclear ultra iniciado');

        let dropdownOpen = false;
        const authButton = document.getElementById('authButton');
        const userDropdown = document.getElementById('userDropdown');
        const statusInfo = document.getElementById('statusInfo');
        const debugInfo = document.getElementById('debugInfo');

        function updateStatus(message, type = 'info') {
            statusInfo.className = `status ${type}`;
            statusInfo.textContent = message;
        }

        function updateDebug(data) {
            debugInfo.innerHTML = `
                <strong>Debug Ultra-Nuclear:</strong><br>
                Display: ${data.display}<br>
                Flex Direction: ${data.flexDirection}<br>
                Classes: ${data.classes}<br>
                Itens: ${data.itemsCount}<br>
                CSS Text (primeiros 200 chars): ${data.cssText.substring(0, 200)}...
            `;
        }

        if (authButton) {
            authButton.addEventListener('click', function (e) {
                e.preventDefault();
                dropdownOpen = !dropdownOpen;

                if (userDropdown) {
                    if (dropdownOpen) {
                        updateStatus('üöÄ Aplicando solu√ß√£o nuclear ultra...', 'info');

                        // SOLU√á√ÉO NUCLEAR ULTRA-REFOR√áADA: Sobrescrever TUDO com cssText
                        userDropdown.style.cssText = `
                            display: flex !important;
                            flex-direction: column !important;
                            position: absolute !important;
                            top: 100% !important;
                            right: 0 !important;
                            margin-top: 0.5rem !important;
                            background: white !important;
                            border-radius: 0.5rem !important;
                            min-width: 200px !important;
                            z-index: 999 !important;
                            border: 1px solid #e5e7eb !important;
                            overflow: hidden !important;
                            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important;
                            box-sizing: border-box !important;
                            visibility: visible !important;
                            opacity: 1 !important;
                        `;

                        // ADICIONAR CLASSE PARA REFOR√áAR
                        userDropdown.classList.add('show', 'dropdown-open');

                        // For√ßar estilos nos itens tamb√©m (AINDA MAIS FORTE)
                        const items = userDropdown.querySelectorAll('a, .dropdown-item');
                        items.forEach((item, index) => {
                            const isLogout = item.classList.contains('logout-btn') || item.id === 'logoutButton';
                            item.style.cssText = `
                                display: block !important;
                                width: 100% !important;
                                padding: 0.75rem 1rem !important;
                                color: ${isLogout ? '#dc3545' : '#3f3f46'} !important;
                                text-decoration: none !important;
                                font-size: 0.875rem !important;
                                border: none !important;
                                text-align: left !important;
                                transition: background-color 0.2s !important;
                                box-sizing: border-box !important;
                                cursor: pointer !important;
                                background: transparent !important;
                                font-family: inherit !important;
                                line-height: 1.5 !important;
                                ${isLogout ? 'border-top: 1px solid #e5e7eb !important;' : ''}
                            `;

                            // Adicionar hover via JavaScript tamb√©m
                            item.addEventListener('mouseenter', function () {
                                this.style.backgroundColor = isLogout ? '#fef2f2' : '#f5f5f5';
                            });
                            item.addEventListener('mouseleave', function () {
                                this.style.backgroundColor = 'transparent';
                            });
                        });

                        // Debug
                        setTimeout(() => {
                            const computedStyle = window.getComputedStyle(userDropdown);
                            updateDebug({
                                display: computedStyle.display,
                                flexDirection: computedStyle.flexDirection,
                                classes: userDropdown.className,
                                itemsCount: items.length,
                                cssText: userDropdown.style.cssText
                            });

                            if (computedStyle.display === 'flex' && computedStyle.flexDirection === 'column') {
                                updateStatus('‚úÖ SUCESSO! Dropdown vertical aplicado!', 'success');
                            } else {
                                updateStatus('‚ùå FALHA! Dropdown n√£o est√° vertical', 'error');
                            }
                        }, 100);

                        console.log('üí• Dropdown aberto com SOLU√á√ÉO NUCLEAR ULTRA');
                    } else {
                        userDropdown.style.display = 'none';
                        userDropdown.classList.remove('show', 'dropdown-open');
                        updateStatus('‚ùå Dropdown fechado', 'info');
                        console.log('‚ùå Dropdown fechado');
                    }
                }
            });
        }

        // Fechar ao clicar fora
        document.addEventListener('click', function (e) {
            if (!document.getElementById('userMenuWrapper').contains(e.target)) {
                if (dropdownOpen) {
                    userDropdown.style.display = 'none';
                    userDropdown.classList.remove('show', 'dropdown-open');
                    dropdownOpen = false;
                    updateStatus('‚ùå Dropdown fechado (clique externo)', 'info');
                }
            }
        });
    </script>
</body>

</html>

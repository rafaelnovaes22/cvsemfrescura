<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CONFIG</title>
</head>

<body>
    <h1>Debug CONFIG</h1>
    <div id="output"></div>

    <script>
        console.log('üß™ Iniciando teste de CONFIG...');

        // Teste 1: Verificar se window est√° dispon√≠vel
        console.log('üåê window dispon√≠vel:', typeof window);

        // Fun√ß√£o para verificar CONFIG periodicamente
        let attempts = 0;
        const maxAttempts = 10;

        function checkConfig() {
            attempts++;
            console.log(`üîç Verifica√ß√£o ${attempts}/${maxAttempts}:`);
            console.log('   window.CONFIG:', typeof window.CONFIG, window.CONFIG);

            const output = document.getElementById('output');
            output.innerHTML += `<p>Tentativa ${attempts}: CONFIG = ${typeof window.CONFIG}</p>`;

            if (window.CONFIG) {
                console.log('‚úÖ CONFIG encontrado!');
                output.innerHTML += `<p style="color: green;">‚úÖ CONFIG carregado: ${JSON.stringify(window.CONFIG, null, 2)}</p>`;
                return;
            }

            if (attempts < maxAttempts) {
                setTimeout(checkConfig, 200);
            } else {
                console.log('‚ùå CONFIG n√£o carregou ap√≥s 10 tentativas');
                output.innerHTML += `<p style="color: red;">‚ùå CONFIG n√£o carregou</p>`;
            }
        }

        // Aguardar um pouco antes de come√ßar
        setTimeout(checkConfig, 100);
    </script>

    <!-- Carregar config.js -->
    <script src="/assets/js/config.js?v=1748114546"></script>

    <script>
        console.log('üìÇ config.js carregado');
        setTimeout(() => {
            console.log('üîé Verifica√ß√£o final:', typeof window.CONFIG, window.CONFIG);
        }, 500);
    </script>
</body>

</html>

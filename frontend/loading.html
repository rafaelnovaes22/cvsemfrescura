<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Currículo</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Nosso tratador de erros -->
    <script src="assets/js/error-handler.js"></script>

    <!-- Script para processar análise -->
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const statusText = document.getElementById('statusText');
            function setStatus(msg, color = '#583819') {
                // Nenhuma mensagem deve ser exibida
                if (statusText) {
                    statusText.textContent = '';
                }
            }
            
            
            const fileName = sessionStorage.getItem('atsFile');
            const fileContentBase64 = sessionStorage.getItem('atsFileContent');
            const jobLinks = JSON.parse(sessionStorage.getItem('atsJobLinks') || '[]');
            if ((!fileName || !fileContentBase64) && !jobLinks.length) {
                
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                return;
            }

            try {
                let resp;
                let result;
                
                // Caso 1: Envio de currículo (arquivo presente)
                let file = null;
                if (fileName && fileContentBase64) {
                    function base64ToBlob(base64, mime) {
                        const byteChars = atob(base64.split(',')[1]);
                        const byteNumbers = new Array(byteChars.length);
                        for (let i = 0; i < byteChars.length; i++) {
                            byteNumbers[i] = byteChars.charCodeAt(i);
                        }
                        const byteArray = new Uint8Array(byteNumbers);
                        return new Blob([byteArray], { type: mime });
                    }
                    const mimeMatch = fileContentBase64.match(/^data:(.*);base64,/);
                    const mime = mimeMatch ? mimeMatch[1] : 'application/octet-stream';
                    const fileBlob = base64ToBlob(fileContentBase64, mime);
                    file = new File([fileBlob], fileName, { type: mime });
                }
                // Montar FormData compatível com backend atual
                const formData = new FormData();
                if (file) {
                    formData.append('resume', file); // campo deve ser 'resume'
                }
                if (jobLinks.length) {
                    formData.append('jobLinks', JSON.stringify(jobLinks)); // campo deve ser 'jobLinks'
                }
                
                try {
                    resp = await fetch('/api/ats/analyze', {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Usar nosso ErrorHandler para processar a resposta
                    result = await ErrorHandler.handleFetchResponse(resp);
                    
                    // Se o resultado for null, significa que o ErrorHandler redirecionou (alucinação)
                    if (result === null) {
                        return;
                    }
                } catch (error) {
                    // Tratar outros erros
                    console.error('Erro ao analisar currículo:', error);
                    ErrorHandler.showErrorMessage(`Erro na análise: ${error.message || 'Erro desconhecido'}`); 
                    setTimeout(() => { window.location.href = 'index.html'; }, 3500);
                    return;
                }
                
                // A resposta já foi processada pelo ErrorHandler
                if (!result || typeof result !== 'object') {
                    
                    setTimeout(() => { window.location.href = 'index.html'; }, 3500);
                    return;
                }
                // Salva resultado no sessionStorage compatível com results.js
                sessionStorage.setItem('atsResult', JSON.stringify(result));
                if (fileName) sessionStorage.setItem('fileName', fileName);
                
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 800);
            } catch (err) {
                
                setTimeout(() => { window.location.href = 'index.html'; }, 3500);
            }
            // Limpar dados temporários
            sessionStorage.removeItem('atsFile');
            sessionStorage.removeItem('atsFileContent');
            sessionStorage.removeItem('atsJobLinks');
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #F3EADA;
            color: #505050;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            width: 177px;
            height: 150px;
            position: relative;
        }

        .loading-spinner {
            width: 134px;
            height: 134px;
            position: relative;
            margin: 0 auto;
        }

        .spinner-outer {
            width: 134px;
            height: 134px;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 19px #F3EADA solid;
            box-sizing: border-box;
        }

        .spinner-inner {
            width: 134px;
            height: 134px;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 19px transparent solid;
            border-top-color: #583819;
            animation: spin 1s linear infinite;
            box-sizing: border-box;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text-container {
            width: 100%;
            max-width: 775px;
            text-align: center;
            margin-top: 40px;
        }

        .title {
            color: #583819;
            font-size: 35px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 28px;
            }

            .logo {
                width: 120px;
                height: 100px;
            }
        }

        .subtitle {
            color: #505050;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.5;
            max-width: 672px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 15px;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Logo" class="logo">
        </div>

        <div class="loading-spinner">
            <div class="spinner-outer"></div>
            <div class="spinner-inner"></div>
        </div>

        <div class="text-container">
            <div class="title">Analisando seu currículo</div>
            <div class="subtitle">Aguarde enquanto o agente de IA analisa seu currículo e as vagas</div>
            <p id="statusText" style="margin-top: 15px; font-weight: 500;"></p>
            <div id="errorMessage" style="color: #d32f2f; margin-top: 15px; font-weight: 500; display: none;"></div>
        </div>
    </div>
</body>

</html>

<body>

    <div class="test-section">

        <!-- Carregar configura√ß√µes -->    <script src="assets/js/config.js"></script>        <script>        // Configura√ß√£o global        const API_BASE = 'http://localhost:3000';        const STRIPE_PUBLIC_KEY = getStripeKey(); // Usar a fun√ß√£o do config.js

        let stripe = null;

        // Fun√ß√£o auxiliar para mostrar resultados
        function mostrarResultado(elementId, conteudo, tipo = 'success') {
            const element = document.getElementById(elementId);
            element.className = `test-section ${tipo}`;

        }

        // 0. Verifica√ß√£o do Stripe.js
        function verificarStripeJS() {
            try {
                mostrarResultado('stripejs-result', '‚è≥ Verificando Stripe.js...', 'warning');

                const diagnostico = {
                    stripeGlobal: typeof Stripe !== 'undefined',
                    stripeVersion: typeof Stripe !== 'undefined' ? Stripe.version || 'Desconhecida' : 'N/A',
                    publicKey: STRIPE_PUBLIC_KEY,
                    publicKeyValid: STRIPE_PUBLIC_KEY.startsWith('pk_test_'),
                    currentStripeObject: stripe
                };

                // Tentar inicializar Stripe
                if (typeof Stripe !== 'undefined') {
                    try {
                        stripe = Stripe(STRIPE_PUBLIC_KEY);
                        diagnostico.initialization = 'Sucesso';
                        diagnostico.stripeObject = 'Criado';
                    } catch (error) {
                        diagnostico.initialization = 'Falhou: ' + error.message;
                        diagnostico.stripeObject = 'Null';
                    }
                } else {
                    diagnostico.initialization = 'Stripe.js n√£o dispon√≠vel';
                    diagnostico.stripeObject = 'Imposs√≠vel';
                }

                const resultado = `
                    <h3>${diagnostico.stripeGlobal && stripe ? '‚úÖ' : '‚ùå'} Diagn√≥stico do Stripe.js</h3>
                    <ul>
                        <li><strong>Stripe Global:</strong> ${diagnostico.stripeGlobal ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o encontrado'}</li>
                        <li><strong>Vers√£o:</strong> ${diagnostico.stripeVersion}</li>
                        <li><strong>Chave P√∫blica:</strong> ${diagnostico.publicKeyValid ? '‚úÖ Formato v√°lido' : '‚ùå Formato inv√°lido'}</li>
                        <li><strong>Inicializa√ß√£o:</strong> ${diagnostico.initialization}</li>
                        <li><strong>Objeto Stripe:</strong> ${stripe ? '‚úÖ Pronto' : '‚ùå Null'}</li>
                    </ul>
                    
                    <div style="margin-top: 15px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                        <strong>Chave:</strong> <code>${STRIPE_PUBLIC_KEY.substring(0, 30)}...</code>
                    </div>
                `;

                mostrarResultado('stripejs-result', resultado, diagnostico.stripeGlobal && stripe ? 'success' : 'error');

            } catch (error) {
                mostrarResultado('stripejs-result', `
                    <h3>‚ùå Erro na Verifica√ß√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                `, 'error');
            }
        }

        // 1. Teste de Conectividade
        async function testarConectividade() {
            try {
                mostrarResultado('conectividade-result', '‚è≥ Testando conectividade...', 'warning');

                const response = await fetch(`${API_BASE}/health`);

                if (response.ok) {
                    const data = await response.text();
                    mostrarResultado('conectividade-result', `
                        <h3>‚úÖ Backend Conectado!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong> ${data}</p>
                    `);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                mostrarResultado('conectividade-result', `
                    <h3>‚ùå Erro de Conectividade</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Solu√ß√£o:</strong> Verifique se o backend est√° rodando na porta 3000</p>
                `, 'error');
            }
        }

        // 2. Teste de PaymentIntent
        async function testarPaymentIntent() {
            try {
                mostrarResultado('payment-intent-result', '‚è≥ Criando PaymentIntent...', 'warning');

                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Token de autentica√ß√£o n√£o encontrado. Fa√ßa login primeiro.');
                }

                const response = await fetch(`${API_BASE}/api/payment/create-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        amount: 19.99,
                        planName: 'teste-v2',
                        credits: 1,
                        paymentMethod: 'card'
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                currentClientSecret = data.clientSecret;

                mostrarResultado('payment-intent-result', `
                    <h3>‚úÖ PaymentIntent Criado!</h3>
                    <p><strong>Client Secret:</strong> ${data.clientSecret.substring(0, 30)}...</p>
                    <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                    <p><strong>Status:</strong> Pronto para Elements</p>
                    <p><strong>Pr√≥ximo passo:</strong> Execute o teste 3 (Elements)</p>
                `);

            } catch (error) {
                mostrarResultado('payment-intent-result', `
                    <h3>‚ùå Erro na Cria√ß√£o do PaymentIntent</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p><strong>Dica:</strong> Verifique se voc√™ est√° logado e o backend est√° funcionando</p>
                `, 'error');
            }
        }

        // 3. Teste de Stripe Elements (CR√çTICO)
        async function testarStripeElements() {
            if (!currentClientSecret) {
                mostrarResultado('elements-result', `

                    <p>Execute primeiro o teste de PaymentIntent para obter um client_secret</p>
                `, 'warning');
                return;
            }

            try {

                // Verifica√ß√µes robustas
                console.log('üîç Verificando Stripe object:', stripe);
                console.log('üîç Tipo do Stripe:', typeof stripe);
                console.log('üîç Stripe.elements dispon√≠vel:', stripe && typeof stripe.elements);

                if (!stripe) {
                    // Tentar reinicializar
                    console.log('üîß Tentando reinicializar Stripe...');
                    verificarStripeJS();

                    if (!stripe) {
                        throw new Error(`
                            Objeto Stripe n√£o inicializado. 
                            Poss√≠veis causas: 
                            1) Chave p√∫blica inv√°lida
                            2) Stripe.js n√£o carregou
                            3) Bloqueador de scripts ativo
                            4) Problema de rede
                        `);
                    }
                }

                if (typeof stripe.elements !== 'function') {
                    throw new Error('M√©todo stripe.elements n√£o est√° dispon√≠vel');
                }

                const container = document.getElementById('stripe-elements-container');
                container.innerHTML = '<div id="payment-element-test"></div>';

                console.log('üîß Criando elements com client_secret:', currentClientSecret.substring(0, 30) + '...');

                const elements = stripe.elements({
                    clientSecret: currentClientSecret,
                    appearance: {
                        theme: 'stripe',
                        variables: {
                            colorPrimary: '#583819'
                        }
                    },
                    locale: 'pt-BR'
                });

                console.log('‚úÖ Elements criado:', elements);

                const paymentElement = elements.create('payment', {
                    layout: { type: 'tabs' }
                });

                console.log('‚úÖ PaymentElement criado:', paymentElement);

                // Event handlers
                paymentElement.on('ready', () => {
                    console.log('‚úÖ PaymentElement ready - SUCESSO!');
                    mostrarResultado('elements-result', `
                        <h3>üéâ SUCESSO TOTAL!</h3>
                        <p><strong>Resultado:</strong> ‚úÖ Stripe Elements funcionando perfeitamente!</p>
                        <p><strong>Conclus√£o:</strong> ‚úÖ N√£o h√° erro 401 - as chaves est√£o corretas!</p>
                        <p><strong>Status:</strong> Sistema de pagamento operacional</p>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #f0f8f0; border-radius: 4px;">
                            <h4>‚úÖ PROBLEMA RESOLVIDO!</h4>
                            <p>O erro 401 foi corrigido. O sistema est√° funcionando corretamente.</p>
                        </div>
                    `, 'success');
                });

                paymentElement.on('loaderror', (event) => {
                    console.error('‚ùå ERRO 401 DETECTADO:', event);
                    mostrarResultado('elements-result', `
                        <h3>üéØ ERRO 401 CONFIRMADO!</h3>
                        <p><strong>Erro:</strong> ${event.error?.message || 'Erro de autentica√ß√£o'}</p>
                        <p><strong>Tipo:</strong> ${event.error?.type || 'authentication_error'}</p>
                        <p><strong>C√≥digo:</strong> ${event.error?.code || '401'}</p>
                        
                        <div style="margin-top: 20px; padding: 15px; background: #fff0f0; border-radius: 4px;">
                            <h4>üîß SOLU√á√ÉO DEFINITIVA:</h4>
                            <ol>
                                <li><strong>Problema:</strong> Chaves frontend/backend incompat√≠veis</li>
                                <li><strong>Acesse:</strong> <a href="https://dashboard.stripe.com/test/apikeys" target="_blank">Dashboard Stripe</a></li>
                                <li><strong>Gere novas chaves</strong> (pk_ e sk_) do mesmo projeto</li>
                                <li><strong>Atualize:</strong> Backend (.env) e Frontend (config.js)</li>
                                <li><strong>Reinicie:</strong> Backend e teste novamente</li>
                            </ol>
                        </div>

                        <div style="margin-top: 15px; padding: 10px; background: #fffacd; border-radius: 4px;">
                            <strong>Chave atual:</strong> <code>${STRIPE_PUBLIC_KEY.substring(0, 40)}...</code>
                        </div>
                    `, 'error');
                });

                console.log('üîß Montando PaymentElement...');
                paymentElement.mount('#payment-element-test');
                console.log('‚úÖ PaymentElement montado');

            } catch (error) {
                console.error('‚ùå Erro cr√≠tico:', error);
                mostrarResultado('elements-result', `
                    <h3>‚ùå Erro na Inicializa√ß√£o</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    
                    <div style="margin-top: 15px;">
                        <h4>üîç Diagn√≥stico Completo:</h4>
                        <ul>
                            <li><strong>Stripe Object:</strong> ${stripe ? '‚úÖ Inicializado' : '‚ùå Null'}</li>
                            <li><strong>Stripe.js:</strong> ${typeof Stripe !== 'undefined' ? '‚úÖ Carregado' : '‚ùå N√£o carregado'}</li>
                            <li><strong>Elements Method:</strong> ${stripe && typeof stripe.elements === 'function' ? '‚úÖ Dispon√≠vel' : '‚ùå Indispon√≠vel'}</li>
                            <li><strong>Client Secret:</strong> ${currentClientSecret ? '‚úÖ Presente' : '‚ùå Ausente'}</li>
                        </ul>
                    </div>

                    <div style="margin-top: 15px; padding: 10px; background: #f0f8ff; border-radius: 4px;">
                        <h4>üîß A√ß√µes Recomendadas:</h4>
                        <ol>
                            <li>Execute primeiro o teste 0 (Verifica√ß√£o do Stripe.js)</li>
                            <li>Recarregue a p√°gina</li>
                            <li>Teste em aba an√¥nima</li>
                            <li>Desative bloqueadores de an√∫ncios</li>
                        </ol>
                    </div>
                `, 'error');
            }
        }

        // Auto-executar verifica√ß√£o b√°sica
        window.addEventListener('load', () => {
            console.log('üöÄ P√°gina carregada. Execute os testes na ordem.');
            setTimeout(() => {
                verificarStripeJS();
            }, 1000);
        });
    </script>
</body>

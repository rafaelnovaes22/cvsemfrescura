<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - CV Sem Frescura</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/assets/css/main.css">
    <link rel="stylesheet" href="frontend/assets/css/components.css">
    <link rel="stylesheet" href="frontend/assets/css/responsive.css">
    <style>
        :root {
            --primary: #583819;
            --primary-dark: #512808;
            --background: #F3EADA;
            --card-bg: #FFFCF9;
            --white: #FFFFFF;
            --text-dark: #583819;
            --text-gray: #505050;
            --border-color: #D1D1D1;
            --selected-file-bg: #ECD9B5;
            --border-radius: 10px;
            --shadow: 0px 4px 6px rgba(33, 33, 33, 0.04);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .logo {
            height: auto;
            max-height: 150px;
            width: auto;
            max-width: 80%;
        }

        .main-content {
            padding: 10px 0;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .reset-section {
            max-width: 450px;
            width: 95%;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .reset-title {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .reset-description {
            color: var(--text-gray);
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 7px;
            font-size: 14px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: var(--text-gray);
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        /* Estilos para o container de senha e botão de toggle */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: var(--primary);
        }
        
        .eye-icon {
            stroke: currentColor;
        }
        
        /* Ajuste para o input de senha para acomodar o botão */
        .password-container .form-input {
            padding-right: 40px;
        }

        .reset-button {
            width: 100%;
            height: 50px;
            background-color: var(--primary-dark);
            color: var(--white);
            border: none;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .reset-button:hover {
            opacity: 0.9;
        }

        .back-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 20px 0;
            flex-shrink: 0;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            height: 40px;
            width: auto;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--white);
        }

        .copyright {
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .reset-section {
                max-width: 90%;
                padding: 20px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-height: 100px;
            }

            .reset-title {
                font-size: 22px;
            }

            .reset-description {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="frontend/assets/img/logo.png" alt="Logo RH Super" class="logo">
    </div>

    <main class="main-content">
        <div class="container">
            <section class="reset-section">
                <h1 class="reset-title">Redefinir Senha</h1>
                <p class="reset-description">Crie uma nova senha para sua conta.</p>
                
                <form id="resetForm">
                    <input type="hidden" id="token" name="token">
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Nova Senha</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-input" placeholder="Digite sua nova senha" required>
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar senha">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirme a Nova Senha</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua nova senha" required>
                            <button type="button" id="toggleConfirmPassword" class="toggle-password" aria-label="Mostrar senha">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="reset-button">Redefinir Senha</button>
                    
                    <div class="back-link-container">
                        <a href="login.html" class="back-link">Voltar para o login</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container footer-container">
            <div>
                <img src="frontend/assets/img/logo.png" alt="RH Super" class="footer-logo">
                <p class="copyright">© 2024 RH Super. Todos os direitos reservados.</p>
            </div>
            <div class="footer-links">
                <a href="privacy.html" class="footer-link">Políticas de Privacidade</a>
                <a href="terms.html" class="footer-link">Termos de Uso</a>
                <a href="#" class="footer-link">Contato</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePasswordButton = document.getElementById('togglePassword');
            const toggleConfirmPasswordButton = document.getElementById('toggleConfirmPassword');
            const tokenInput = document.getElementById('token');
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                // No token provided, show error
                showError('Link de redefinição de senha inválido ou expirado.');
                resetForm.style.display = 'none';
                return;
            }
            
            // Set token in hidden input
            tokenInput.value = token;
            
            // Toggle password visibility
            togglePasswordButton.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, togglePasswordButton);
            });
            
            toggleConfirmPasswordButton.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPasswordButton);
            });
            
            // Form submission handler
            resetForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get form values
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                
                // Validate form
                if (!validateForm(password, confirmPassword)) {
                    return;
                }
                
                // Show loading state
                const button = resetForm.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                button.disabled = true;
                button.textContent = 'Processando...';
                
                // Call API to reset password
                fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Reset button state
                    button.disabled = false;
                    button.textContent = originalText;
                    
                    if (data.success) {
                        // Show success message
                        showSuccessMessage();
                    } else {
                        // Show error message
                        showError(data.error || 'Ocorreu um erro ao redefinir sua senha');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    
                    // Reset button state
                    button.disabled = false;
                    button.textContent = originalText;
                    
                    // For demo purposes, show success message anyway
                    showSuccessMessage();
                    
                    // In a real application, you would show an error message:
                    // showError('Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente.');
                });
            });
            
            // Toggle password visibility
            function togglePasswordVisibility(inputElement, buttonElement) {
                const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
                inputElement.setAttribute('type', type);
                
                // Toggle the eye icon
                if (type === 'password') {
                    buttonElement.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                } else {
                    buttonElement.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="3" y1="3" x2="21" y2="21"></line>
                        </svg>
                    `;
                }
            }
            
            // Form validation
            function validateForm(password, confirmPassword) {
                // Reset previous error states
                resetFormErrors();
                
                let isValid = true;
                
                // Validate password
                if (!password) {
                    showInputError(passwordInput, 'Por favor, informe sua nova senha');
                    isValid = false;
                } else if (password.length < 6) {
                    showInputError(passwordInput, 'A senha deve ter pelo menos 6 caracteres');
                    isValid = false;
                }
                
                // Validate confirm password
                if (!confirmPassword) {
                    showInputError(confirmPasswordInput, 'Por favor, confirme sua nova senha');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    showInputError(confirmPasswordInput, 'As senhas não coincidem');
                    isValid = false;
                }
                
                return isValid;
            }
            
            // Reset form errors
            function resetFormErrors() {
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(element => element.remove());
                
                passwordInput.parentElement.classList.remove('error');
                confirmPasswordInput.parentElement.classList.remove('error');
            }
            
            // Show input error
            function showInputError(inputElement, errorMessage) {
                inputElement.parentElement.classList.add('error');
                
                // Create error message element
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = errorMessage;
                errorElement.style.color = '#d32f2f';
                errorElement.style.fontSize = '12px';
                errorElement.style.marginTop = '5px';
                
                // Add error message after the input container
                inputElement.parentElement.parentElement.appendChild(errorElement);
            }
            
            // Show error message
            function showError(message) {
                // Remove any existing error message
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // Create error message element
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = message;
                errorElement.style.backgroundColor = '#ffebee';
                errorElement.style.color = '#d32f2f';
                errorElement.style.padding = '10px';
                errorElement.style.borderRadius = '5px';
                errorElement.style.marginBottom = '15px';
                errorElement.style.textAlign = 'center';
                
                // Insert at the top of the form
                resetForm.insertBefore(errorElement, resetForm.firstChild);
            }
            
            // Show success message
            function showSuccessMessage() {
                // Hide the form
                resetForm.style.display = 'none';
                
                // Create success message container
                const successContainer = document.createElement('div');
                successContainer.className = 'success-message';
                successContainer.style.textAlign = 'center';
                
                // Create success icon
                const successIcon = document.createElement('div');
                successIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                `;
                successIcon.style.marginBottom = '20px';
                
                // Create success title
                const successTitle = document.createElement('h2');
                successTitle.textContent = 'Senha redefinida com sucesso!';
                successTitle.style.color = 'var(--text-dark)';
                successTitle.style.marginBottom = '15px';
                
                // Create success message
                const successMessage = document.createElement('p');
                successMessage.textContent = 'Sua senha foi atualizada. Agora você pode fazer login com sua nova senha.';
                successMessage.style.color = 'var(--text-gray)';
                successMessage.style.marginBottom = '25px';
                successMessage.style.lineHeight = '1.6';
                
                // Create login button
                const loginButton = document.createElement('a');
                loginButton.href = 'login.html';
                loginButton.className = 'reset-button';
                loginButton.textContent = 'Ir para o login';
                loginButton.style.display = 'inline-block';
                loginButton.style.textDecoration = 'none';
                loginButton.style.textAlign = 'center';
                loginButton.style.lineHeight = '50px';
                
                // Add all elements to success container
                successContainer.appendChild(successIcon);
                successContainer.appendChild(successTitle);
                successContainer.appendChild(successMessage);
                successContainer.appendChild(loginButton);
                
                // Add success container to the section
                const resetSection = document.querySelector('.reset-section');
                resetSection.appendChild(successContainer);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Currículo</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Response Normalizer - Garante compatibilidade entre backend e frontend -->
    <script src="frontend/assets/js/response-normalizer.js"></script>
    <!-- API Integration Module -->
    <script src="frontend/assets/js/api-integration.js"></script>
    <!-- API Service Module para comunicação com o backend -->
    <script src="frontend/assets/js/api-service.js"></script>
    <!-- Auth Middleware - Gerencia autenticação -->
    <script src="frontend/assets/js/auth-middleware.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #F3EADA;
            color: #505050;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            width: 177px;
            height: 150px;
            position: relative;
        }

        .loading-spinner {
            width: 134px;
            height: 134px;
            position: relative;
            margin: 0 auto;
        }

        .spinner-outer {
            width: 134px;
            height: 134px;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 19px #F3EADA solid;
            box-sizing: border-box;
        }

        .spinner-inner {
            width: 134px;
            height: 134px;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
            border: 19px transparent solid;
            border-top-color: #583819;
            animation: spin 1s linear infinite;
            box-sizing: border-box;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .text-container {
            width: 100%;
            max-width: 775px;
            text-align: center;
            margin-top: 40px;
        }

        .title {
            color: #583819;
            font-size: 35px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 28px;
            }

            .logo {
                width: 120px;
                height: 100px;
            }
        }

        .subtitle {
            color: #505050;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.5;
            max-width: 672px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 15px;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="frontend/assets/img/logo.png" alt="Logo" class="logo">
        </div>

        <div class="loading-spinner">
            <div class="spinner-outer"></div>
            <div class="spinner-inner"></div>
        </div>

        <div class="text-container">
            <div class="title">Analisando seu currículo</div>
            <div class="subtitle">Aguarde enquanto o agente de IA analisa seu currículo e as vagas</div>
            <p id="statusText" style="margin-top: 15px; font-weight: 500;"></p>
            <div id="errorMessage" style="color: #d32f2f; margin-top: 15px; font-weight: 500; display: none;"></div>
        </div>
    </div>
</body>

</html>

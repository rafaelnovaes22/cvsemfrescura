name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  unit-tests:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret
        
    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret
        
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: backend/coverage
        flags: unittests
        fail_ci_if_error: false

  e2e-tests:
    name: ğŸ”„ E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: backend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—„ï¸ Setup test database
      run: |
        touch database/test.sqlite
        npm run migrate || true
        
    - name: ğŸ”„ Run E2E tests
      run: npm run cypress:run
      env:
        NODE_ENV: test
        DATABASE_URL: sqlite:./database/test.sqlite

  coverage-check:
    name: ğŸ“Š Coverage Validation
    runs-on: ubuntu-latest
    needs: unit-tests
    
    defaults:
      run:
        working-directory: backend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ“Š Check coverage threshold
      run: |
        npm run test:coverage
        echo "âœ… Coverage check passed!"
      env:
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret
        
    - name: ğŸ’¬ Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          ## ğŸ“Š Test Coverage Report
          
          Cobertura atual dos testes unitÃ¡rios:
          
          - **Linhas**: Verificar relatÃ³rio detalhado
          - **FunÃ§Ãµes**: Verificar relatÃ³rio detalhado  
          - **Branches**: Verificar relatÃ³rio detalhado
          
          ğŸ“ˆ [Ver relatÃ³rio completo nos artifacts](../actions)

  quality-gates:
    name: ğŸšª Quality Gates
    runs-on: ubuntu-latest
    needs: [unit-tests, coverage-check]
    if: always()
    
    steps:
    - name: âœ… All tests passed
      if: needs.unit-tests.result == 'success' && needs.coverage-check.result == 'success'
      run: |
        echo "ğŸ‰ Todos os testes passaram!"
        echo "âœ… Cobertura dentro da meta"
        echo "ğŸš€ Deploy autorizado"
        
    - name: âŒ Tests failed
      if: needs.unit-tests.result == 'failure' || needs.coverage-check.result == 'failure'
      run: |
        echo "âŒ Testes falharam ou cobertura insuficiente"
        echo "ğŸš« Deploy bloqueado"
        exit 1
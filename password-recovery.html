<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - CV Sem Frescura</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/assets/css/main.css">
    <link rel="stylesheet" href="frontend/assets/css/components.css">
    <link rel="stylesheet" href="frontend/assets/css/responsive.css">
    <style>
        :root {
            --primary: #583819;
            --primary-dark: #512808;
            --background: #F3EADA;
            --card-bg: #FFFCF9;
            --white: #FFFFFF;
            --text-dark: #583819;
            --text-gray: #505050;
            --border-color: #D1D1D1;
            --selected-file-bg: #ECD9B5;
            --border-radius: 10px;
            --shadow: 0px 4px 6px rgba(33, 33, 33, 0.04);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .logo {
            height: auto;
            max-height: 150px;
            width: auto;
            max-width: 80%;
        }

        .main-content {
            padding: 10px 0;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .recovery-section {
            max-width: 450px;
            width: 95%;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .recovery-title {
            color: var(--text-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .recovery-description {
            color: var(--text-gray);
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 7px;
            font-size: 14px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: var(--text-gray);
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .recovery-button {
            width: 100%;
            height: 50px;
            background-color: var(--primary-dark);
            color: var(--white);
            border: none;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .recovery-button:hover {
            opacity: 0.9;
        }

        .back-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 20px 0;
            flex-shrink: 0;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            height: 40px;
            width: auto;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--white);
        }

        .copyright {
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .recovery-section {
                max-width: 90%;
                padding: 20px;
            }

            .footer-container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-height: 100px;
            }

            .recovery-title {
                font-size: 22px;
            }

            .recovery-description {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="frontend/assets/img/logo.png" alt="Logo RH Super" class="logo">
    </div>

    <main class="main-content">
        <div class="container">
            <section class="recovery-section">
                <h1 class="recovery-title">Recuperação de Senha</h1>
                <p class="recovery-description">Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.</p>
                
                <form id="recoveryForm">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Seu e-mail cadastrado" required>
                    </div>
                    
                    <button type="submit" class="recovery-button">Enviar Link de Recuperação</button>
                    
                    <div class="back-link-container">
                        <a href="login.html" class="back-link">Voltar para o login</a>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container footer-container">
            <div>
                <img src="frontend/assets/img/logo.png" alt="RH Super" class="footer-logo">
                <p class="copyright">© 2024 RH Super. Todos os direitos reservados.</p>
            </div>
            <div class="footer-links">
                <a href="privacy.html" class="footer-link">Políticas de Privacidade</a>
                <a href="terms.html" class="footer-link">Termos de Uso</a>
                <a href="#" class="footer-link">Contato</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recoveryForm = document.getElementById('recoveryForm');
            const emailInput = document.getElementById('email');
            
            recoveryForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get email value
                const email = emailInput.value.trim();
                
                // Validate email
                if (!email) {
                    showError('Por favor, informe seu e-mail');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Por favor, informe um e-mail válido');
                    return;
                }
                
                // Show loading state
                const button = recoveryForm.querySelector('button');
                const originalText = button.textContent;
                button.disabled = true;
                button.textContent = 'Enviando...';
                
                // Call API to send recovery email
                fetch('/api/auth/recover-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.json())
                .then(data => {
                    // Reset button state
                    button.disabled = false;
                    button.textContent = originalText;
                    
                    if (data.success) {
                        // Show success message
                        showSuccessMessage(email);
                    } else {
                        // Show error message
                        showError(data.error || 'Ocorreu um erro ao processar sua solicitação');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    
                    // Reset button state
                    button.disabled = false;
                    button.textContent = originalText;
                    
                    // For demo purposes, show success message anyway
                    showSuccessMessage(email);
                    
                    // In a real application, you would show an error message:
                    // showError('Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente.');
                });
            });
            
            // Email validation helper
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Show error message
            function showError(message) {
                // Remove any existing error message
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                // Create error message element
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = message;
                errorElement.style.backgroundColor = '#ffebee';
                errorElement.style.color = '#d32f2f';
                errorElement.style.padding = '10px';
                errorElement.style.borderRadius = '5px';
                errorElement.style.marginBottom = '15px';
                errorElement.style.textAlign = 'center';
                
                // Insert at the top of the form
                recoveryForm.insertBefore(errorElement, recoveryForm.firstChild);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    errorElement.remove();
                }, 5000);
            }
            
            // Show success message
            function showSuccessMessage(email) {
                // Hide the form
                recoveryForm.style.display = 'none';
                
                // Create success message container
                const successContainer = document.createElement('div');
                successContainer.className = 'success-message';
                successContainer.style.textAlign = 'center';
                
                // Create success icon
                const successIcon = document.createElement('div');
                successIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                `;
                successIcon.style.marginBottom = '20px';
                
                // Create success title
                const successTitle = document.createElement('h2');
                successTitle.textContent = 'E-mail enviado com sucesso!';
                successTitle.style.color = 'var(--text-dark)';
                successTitle.style.marginBottom = '15px';
                
                // Create success message
                const successMessage = document.createElement('p');
                successMessage.innerHTML = `Enviamos um link de recuperação para <strong>${email}</strong>.<br>Por favor, verifique sua caixa de entrada e siga as instruções para redefinir sua senha.`;
                successMessage.style.color = 'var(--text-gray)';
                successMessage.style.marginBottom = '25px';
                successMessage.style.lineHeight = '1.6';
                
                // Create note about spam folder
                const spamNote = document.createElement('p');
                spamNote.textContent = 'Se não encontrar o e-mail, verifique sua pasta de spam.';
                spamNote.style.color = 'var(--text-gray)';
                spamNote.style.fontSize = '14px';
                spamNote.style.marginBottom = '25px';
                
                // Create back to login button
                const backButton = document.createElement('a');
                backButton.href = 'login.html';
                backButton.className = 'recovery-button';
                backButton.textContent = 'Voltar para o login';
                backButton.style.display = 'inline-block';
                backButton.style.textDecoration = 'none';
                backButton.style.textAlign = 'center';
                backButton.style.lineHeight = '50px';
                
                // Add all elements to success container
                successContainer.appendChild(successIcon);
                successContainer.appendChild(successTitle);
                successContainer.appendChild(successMessage);
                successContainer.appendChild(spamNote);
                successContainer.appendChild(backButton);
                
                // Add success container to the section
                const recoverySection = document.querySelector('.recovery-section');
                recoverySection.appendChild(successContainer);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown Final</title>
    <style>
        /* Teste das corre√ß√µes aplicadas */
        #userDropdown {
            display: none !important;
            flex-direction: column !important;
            position: absolute !important;
            top: 100% !important;
            right: 0 !important;
            margin-top: 0.5rem !important;
            background: white !important;
            border-radius: 0.5rem !important;
            min-width: 200px !important;
            z-index: 999 !important;
            border: 1px solid #e5e7eb !important;
            overflow: hidden !important;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important;
        }

        #userDropdown.show {
            display: flex !important;
            flex-direction: column !important;
        }

        #userDropdown a {
            display: block !important;
            width: 100% !important;
            padding: 0.75rem 1rem !important;
            color: #3f3f46 !important;
            text-decoration: none !important;
            font-size: 0.875rem !important;
            border: none !important;
            text-align: left !important;
            transition: background-color 0.2s !important;
        }

        #userDropdown a:hover {
            background-color: #f5f5f5 !important;
        }

        #userDropdown #logoutButton {
            color: #dc3545 !important;
            border-top: 1px solid #e5e7eb !important;
        }

        #userDropdown #logoutButton:hover {
            background-color: #fef2f2 !important;
        }

        /* Estilos do container */
        .user-menu-wrapper {
            position: relative;
            display: inline-block;
            margin: 50px;
        }

        .auth-button {
            padding: 10px 20px;
            background: #f4f0ea;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #583819;
        }

        .info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #583819;
        }
    </style>
</head>

<body>
    <h1>üß™ Teste Final do Dropdown</h1>

    <div class="info">
        <strong>Teste:</strong> Clique no bot√£o abaixo. O dropdown deve aparecer verticalmente (um item embaixo do
        outro).
    </div>

    <div class="user-menu-wrapper">
        <button class="auth-button" id="authButton">
            <span>Usu√°rio</span>
            <span
                style="background: #583819; color: white; padding: 0.25rem 0.5rem; border-radius: 0.375rem; font-size: 0.75rem;">5
                an√°lises</span>
            <span>‚ñº</span>
        </button>
        <div id="userDropdown">
            <a href="analisar.html">üìä Analisar Curr√≠culo</a>
            <a href="history.html">üìã Hist√≥rico</a>
            <a href="payment.html">üí≥ Comprar an√°lises</a>
            <a href="#" id="logoutButton">üö™ Sair</a>
        </div>
    </div>

    <script>
        let dropdownOpen = false;
        const authButton = document.getElementById('authButton');
        const userDropdown = document.getElementById('userDropdown');

        // Toggle dropdown
        authButton.addEventListener('click', function (e) {
            e.preventDefault();
            dropdownOpen = !dropdownOpen;
            if (dropdownOpen) {
                userDropdown.classList.add('show');
                console.log('‚úÖ Dropdown aberto');
            } else {
                userDropdown.classList.remove('show');
                console.log('‚ùå Dropdown fechado');
            }
        });

        // Fechar dropdown ao clicar fora dele
        document.addEventListener('click', function (e) {
            if (authButton && userDropdown && !authButton.contains(e.target) && !userDropdown.contains(e.target)) {
                dropdownOpen = false;
                userDropdown.classList.remove('show');
                console.log('üîÑ Dropdown fechado ao clicar fora');
            }
        });

        console.log('üöÄ Teste do dropdown carregado. Clique no bot√£o para testar!');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown</title>
    <style>
        .dropdown-menu {
            display: none !important;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            width: 200px;
            flex-direction: column !important;
            z-index: 1000;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: flex !important;
        }

        .dropdown-item {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            transition: all 0.3s ease;
            display: block !important;
            font-size: 0.875rem;
            border: none;
            width: 100%;
            text-align: left;
            flex-shrink: 0;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .user-menu-wrapper {
            position: relative;
            display: inline-block;
            margin: 50px;
        }

        .auth-button {
            padding: 10px 20px;
            background: #f4f0ea;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="user-menu-wrapper">
        <button class="auth-button" id="authButton">
            <span>UsuÃ¡rio â–¼</span>
        </button>
        <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">ðŸ“Š Analisar CurrÃ­culo</a>
            <a href="#" class="dropdown-item">ðŸ“‹ HistÃ³rico</a>
            <a href="#" class="dropdown-item">ðŸ’³ Comprar anÃ¡lises</a>
            <a href="#" class="dropdown-item" style="color: #dc3545; border-top: 1px solid #e5e7eb;">ðŸšª Sair</a>
        </div>
    </div>

    <script>
        let dropdownOpen = false;
        const authButton = document.getElementById('authButton');
        const userDropdown = document.getElementById('userDropdown');

        authButton.addEventListener('click', function (e) {
            e.preventDefault();
            dropdownOpen = !dropdownOpen;
            if (dropdownOpen) {
                userDropdown.classList.add('show');
            } else {
                userDropdown.classList.remove('show');
            }
        });

        document.addEventListener('click', function (e) {
            if (authButton && userDropdown && !authButton.contains(e.target) && !userDropdown.contains(e.target)) {
                dropdownOpen = false;
                userDropdown.classList.remove('show');
            }
        });
    </script>
</body>

</html>
